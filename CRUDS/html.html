<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="all.css">

        <link href="css.css" rel="stylesheet">

        <meta charset="Utf-8">

    <body>
        <div class="container">
            <div class="head">
                <h3>cruds</h3>
                <p>product manangement system</p> </div>

            <div class="input">

                <div class="price">

                    <input type="number" onkeyup="gettotal()" placeholder="taxes" id="taxes">
                    <input type="number" onkeyup="gettotal()" placeholder="ads" id="ads">
                    <input type="number" onkeyup="gettotal()" placeholder="discount" id="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="catagory" id="catagory">

            </div>

            <div class="output">
                <div class="searchblock">
                    <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                    <div class="btnsearch">
                        <button onclick="getsearchmood(this.id)" id="searchtitle"> Search by title</button>
                        <button onclick="getsearchmood(this.id)" id="searchcatogary"> Search by catogary</button>

                    </div>
                    <div style="margin-top: 10px;" id="deletall">

                    </div>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>

                            <th>discount</th>
                            <th>total</th>
                            <th>catagory</th>
                            <th>updata</th>
                            <th>delet</th>


                        </tr>
                        <tbody class="tbody">
                           
                         
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="js.js"></script>
        </div>

</html>
